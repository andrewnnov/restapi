plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.9.3",
            'io.rest-assured:rest-assured:5.3.0',
            'org.hamcrest:hamcrest:2.2',
            'org.slf4j:slf4j-simple:2.0.9'
            )
}

test {
    useJUnitPlatform()
}